<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Staff - WineX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Manage Staff</h2>

  <form method="post" class="mb-4">
    {% csrf_token %}
    <input type="hidden" name="staff_id">
    <div class="row mb-2">
      <div class="col"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
      <div class="col"><input type="email" name="email" class="form-control" placeholder="Email"></div>
    </div>
    <div class="mb-2"><input type="text" name="full_name" class="form-control" placeholder="Full Name"></div>
    <div class="mb-2"><input type="password" name="password" class="form-control" placeholder="Password"></div>
    <button type="submit" class="btn btn-success">Save Staff</button>
  </form>

  <table class="table table-bordered">
    <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Full Name</th></tr></thead>
    <tbody>
      {% for staff in staff_members %}
      <tr>
        <td>{{ staff.id }}</td>
        <td>{{ staff.username }}</td>
        <td>{{ staff.email }}</td>
        <td>{{ staff.full_name }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No staff members found</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
